    <script>
        function ButtonChangeColor(){
            document.querySelector("button").setAttribute("class", "ButtonChangeColor");
        }
        function ButtonChangeColorBack(){
            document.querySelector("button").setAttribute("class", "ButtonChangeColorBack");
        }
        var i=0;
        var text = "Quais contas deseja adicionar hoje?";
      
        function typing(){
            if(i<text.length){
                document.querySelector("h2").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 60);
            }
        }
        const texto = baffle(".data");
        const HighlighText = baffle(".highlight");
        const h1Text = baffle("h1");
        texto.set({
            characters: '/█▒ ░░░▓░ █░░░█ ░██ ▒░█▒< ▓<▓▒ ▓██ ▓▒/> ▓▓▓▒',
            speed: 120
        });
        texto.start();
        texto.reveal(2000);
        HighlighText.set({
            characters: '<▒▓ >█>░▓ ▓█▒█░ ░▒▓ ▒>░░░ ▓░▓▓ ██▒ <█▒█ /▓█░',
            speed: 200
        });
        HighlighText.start();
        HighlighText.reveal(800);
        h1Text.set({
            characters: '<▒▓ >█>░▓ ▓█▒█░ ░▒▓ ▒>░░░ ▓░▓▓ ██▒ <█▒█ /▓█░',
            speed: 120
        });
        h1Text.start();
        h1Text.reveal(1000);
    </script>
