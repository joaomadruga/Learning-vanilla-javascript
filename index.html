<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">   
  </head>
<body>
    <main>
        
        <div class="PrimeiraDiv">
          <div class="line-chart">
            <div class="aspect-ratio">
          <canvas class="chart"></canvas>
        </div>
        </div>
        <h1 class="test"><span class="highlight">Salário</span> X <span class="highlight">Custo</span></h1>
        </div>
        

        <setcion class="mainDiv">
          
        <div>
          <h1 class="TituloConsumo">Consumo de <span class="highlightEnergia">energia</span> anual</h1>
          <div class="line-chart">
            <div class="aspect-ratio">
          <canvas class="EnergyChart"></canvas>
        </div>
      </div>
        </div>
        <div>
          <h1 class="TituloConsumo">Consumo de <span class="highlightAgua">água</span> anual</h1>
          <div class="line-chart">
            <div class="aspect-ratio">
          <canvas class="WaterChart"></canvas>
        </div>
      </div>
        </div>
      </section>
    </main>
    <div class="footer">
    <h1 class="SobraTitulo">O que sobrou nesse mês, até agora, foi: </h1>
    <button id="SaveMonth">Salvar o mês</button>
    <button id="AddSalary">Adicionar Salário</button>
  </div>
    <div class="BarraLateral">     
        <div class="BarraLateralItens">
            <p class="TitleName">Anderson Madruga</p>
            <div class="image-cropper">
            <img src="foto.jpg" alt="imagem de homem abastecendo carro" class="img">
          </div>
          <div class="centralizar">
        <input class="search" placeholder="Busque o que já pagou">
      </div>
        <p class="Title2">Acesso Rápido</p>
        <div class="centralizar">
        <button id="add">Adicionar contas pagas</button>
      </div>
    </div>
    

<script src="main.js"></script>
